<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="sketchpad for fun" />
	<meta name="keywords" content="sketchpad " />
	<meta name="author" content="AquirJan, wing.free0@gmail.com" />
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<meta name="apple-mobile-web-app-title" content="">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="format-detection" content="telephone=no, email=no" />
	<meta name="renderer" content="webkit">
	

	<link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
	<link rel="manifest" href="./favicons/manifest.json">
	<link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#ffffff">

	<!-- <link href="./css/bootstrap-common-24-0.css" rel="stylesheet"> -->
	<!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" rel="stylesheet"> -->
	<link href="./css/bulma.min.css" rel="stylesheet">
	<link href="./iconfont/iconfont.css" rel="stylesheet">
	<link href="./css/ajinit.css" rel="stylesheet">
	<link href="./css/style.css" rel="stylesheet">


	<title>sketchpad</title>

</head>

<body>
	<div class="dg-cntr cntr-flex flex-column ">
		<div class="control-panel" id="controlPanel">
			<div class="level cntr-mb-clear">
				<div class="level-left ">
					<button class="button is-info is-default " id="pencil" onclick="pencilBtn(this)">
						<i class="iconfont icon-pencil " ></i>
					</button>
					<button class="button is-link cntr-ml-xxsm " onclick="pencilBtn(this)">
						<i class="iconfont icon-previous " onclick="repealAction(this)"></i>
					</button>
					<button class="button is-link cntr-ml-xxsm"  onclick="nextAction(this)">
						<i class="iconfont icon-next-step" ></i>
					</button>
					<button class="button is-primary cntr-ml-xxsm" id="pencil" onclick="clearAllAction(this)">
						<i class="iconfont icon-paper" ></i>
					</button>
				</div>
				<div class="level-right">
					<div class="field has-addons">
						<div class="select">
							<select id="fileType">
								<option selected value="png">png</option>
								<option value="jpeg">jpeg</option>
							</select>
						</div>
						<div class="control">
							<input class="input" id="saveName" placeholder="save name" type="text"/>
						</div>
						<div class="control">
							<a class="button is-success" onclick="getImage(this)">
								<i class="iconfont icon-32downloadcloudhower " ></i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="diagram-playground flex-grown cntr-p-m cntr-flex">
			<div class="flex-grown dp-content">
				<canvas id="canvas" class="canvas" width="0" height="0" style="touch-action: none;">your browser not support canvas</canvas>
			</div>
		</div>
	</div>

	<!-- <script src="./js/main.js?v=123"></script> -->
	<script>
		const time = (new Date()).getTime()
		const scrpt = document.createElement('script');
		scrpt.src='./js/main.js?v='+time;
		document.body.appendChild(scrpt);
	</script>
</body>

</html>
